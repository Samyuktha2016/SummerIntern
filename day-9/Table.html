<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Sample Table</h2>

<table>
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Pen</td>
        <td>$1</td>
    </tr>
    <tr>
        <td>Notebook</td>
        <td>$3</td>
    </tr>
</table>

</body>
</html>
